<!DOCTYPE html>
<html>
    <head>
        <meta charset="UTF-8">
        <title>Rock Paper Scissors</title>
    </head>
    <body>
        <script>
            const choiceArray = ["rock", "paper", "scissors"];
            var min = 0;
            var max = choiceArray.length - 1;
            var computerChoice;
            var playerInput;
            var playerChoice;
            var youLost = "Computer's " + computerChoice + " beats your " + playerChoice + "! You lost this round!";
            var youWin = "Your " + playerChoice + " beats computer's " + computerChoice + "! You Win this round!";
            var tie = "Tie!"
            const inputError = "Seems if you entered something else than 'Rock', 'Paper', or 'Scissors' :("
            var roundResult = playRound();
            var playerPoints = 0;
            var computerPoints = 0;
            var endText = ""

            /*function getPlayerInput()
            {
                playerInput = window.prompt("Enter Rock, Paper or Scissors!");
                return playerInput.toLowerCase();
            }*/
            function getRandom() 
            {
                min = Math.ceil(min);
                max = Math.floor(max);
                return Math.floor(Math.random() * (max - min + 1)) + min; 
            }
            
            function computerPlay()
            {
                computerChoice = choiceArray[getRandom()];
                return computerChoice;
            }
            
            /*function inputLowercase()
            {
                return playerInput.toLowerCase();
            }*/
            
            function playRound()
            {
                
                playerInput = prompt("Enter Rock, Paper or Scissors!");
                playerChoice = playerInput.toLowerCase();
                computerPlay();
                if (computerChoice == playerChoice)
                {
                    return tie;
                }
                else if (computerChoice == "scissors" && playerChoice == "paper")
                {
                    return youLost;
                }
                else if (computerChoice == "scissors" && playerChoice == "rock")
                {
                    return youWin;
                }
                else if (computerChoice == "paper" && playerChoice == "rock")
                {
                    return youLost;
                }
                else if (computerChoice == "paper" && playerChoice == "scissors")
                {
                    return youWin;
                }
                else if (computerChoice == "rock" && playerChoice == "scissors")
                {
                    return youLost;
                }
                else if (computerChoice == "rock" && playerChoice == "paper")
                {
                    return youWin;
                }
                else (playerChoice != "rock" && playerChoice != "paper" && playerChoice != "scissors") 
                {
                    return inputError;
                }
            }
            
            function game()
            {
                
                //let i;
                while (playerPoints < 5)
                {
                    
                    playRound();
                    if (roundResult == youWin)
                    {
                        playerPoints += 1;
                        return roundResult + " You have " + playerPoints + " points.";
                    }
                    else if (roundResult == youLost)
                    {
                        computerPoints +=1;
                        return roundResult + " You have " + playerPoints + " points.";
                    }
                    else
                    {
                        return roundResult + " You have " + playerPoints + " points.";
                    }
                }
            }
            console.log();
        </script>
    </body>
</html>
