        <script>
            let choiceArray = ["rock", "paper", "scissors"];
            let min = 0;

            function getRandom() 
            {
                min = Math.ceil(min);
                max = Math.floor(max);
                return Math.floor(Math.random() * (max - min + 1)) + min; 
            }
            
            function computerPlay()
            {
                return choiceArray[getRandom()];
            }
