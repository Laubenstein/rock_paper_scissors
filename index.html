<!DOCTYPE html>
<html>
  <head>
    <meta charset="UTF-8">
    <title>Rock Paper Scissors</title>
  </head>
  <body>
    <script>
      let playerScore = 0;
      let computerScore = 0;
      var computerSelection;
      var playerSelection;
      //const tie = "Tie!";
      //let youWin = "Your " + playerSelection + " beats computer's " + computerSelection + "! You Win this round!";
      //let youLost = "Computer's " + computerSelection + " beats your " + playerSelection + "! You lost this round!";
      function getPlayerSelection() {
        return prompt("Enter Rock, Paper, or Scissors!").toLowerCase();
      }
      function playRound(playerSelection, computerSelection) {
        if (computerSelection == playerSelection) {
          return console.log("Tie!");
        }
        //You Lost!
        else if ((computerSelection == "scissors" && playerSelection == "paper") || (computerSelection == "paper" && playerSelection == "rock") 
                  || (computerSelection == "rock" && playerSelection == "scissors")) {
          return console.log("Computer's " + computerSelection + " beats your " + playerSelection + "! You lost this round!");
        }
        //You win!
        else if ((computerSelection == "scissors" && playerSelection == "rock") || (computerSelection == "paper" && playerSelection == "scissors")
                  || (computerSelection == "rock" && playerSelection == "paper")) {
          playerScore++;
          return console.log("Your " + playerSelection + " beats computer's " + computerSelection + "! You Win this round!");
        }
        //Input error
        else if (playerSelection !== "rock" && playerSelection !== "paper" && playerSelection !== "scissors") {
          return console.log("Input error! Enter 'Rock', 'Paper', or 'Scissors'!");
        }   
      }   
      function computerPlay() {
        const array = ["rock", "paper", "scissors"];
        let max = Math.floor(array.length - 1);
        return array[Math.floor(Math.random() * (max + 1))]; 
      }
      function game() {
        for (let i = 0; i < 5; i++) {   
          playerSelection = getPlayerSelection();
          computerSelection = computerPlay();
          playRound(playerSelection, computerSelection);
        }
        return (playerScore == 1 ? "End of game! You have " + playerScore + " point!" : "End of game! You have " + playerScore + " points!")    
      }
      console.log(game());
    </script>
  </body>
</html>
