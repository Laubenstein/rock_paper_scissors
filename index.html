<!DOCTYPE html>
<html>
    <head>
        <meta charset="UTF-8">
        <title>Rock Paper Scissors</title>
    </head>
    <body>
        <script>
            var choiceArray = ["rock", "paper", "scissors"];
            var min = 0;
            var max = choiceArray.length - 1;
            var computerChoice = computerPlay();
            var playerInput = prompt("Make your choice! Type 'Rock', 'Paper' or 'Scissors'");
            var playerChoice = inputLowercase();
            var youLost = computerChoice + " beats " + playerChoice + "! You lost!";
            var youWin = playerChoice + " beats " + computerChoice + "! You Win!";
            var roundResult = playRound();
            var playerPoints = 0;
            function getRandom() 
            {
                min = Math.ceil(min);
                max = Math.floor(max);
                return Math.floor(Math.random() * (max - min + 1)) + min; 
            }
            
            function computerPlay()
            {
                return choiceArray[getRandom()];
            }
            
            function inputLowercase()
            {
                return playerInput.toLowerCase();

            }
            function playRound(computerChoice, playerChoice)
            {
                if (computerChoice == playerChoice)
                {
                   /*playerInput = prompt("Tie! Choose again! Type 'Rock', 'Paper' or 'Scissors'")
                    */
                    return "Tie! Reload page to play again!";
                }
                else if (computerChoice == "scissors" && playerChoice == "paper")
                {
                    return youLost;
                }
                else if (computerChoice == "scissors" && playerChoice == "rock")
                {
                    return youWin;
                }
                else if (computerChoice == "paper" && playerChoice == "rock")
                {
                    return youLost;
                }
                else if (computerChoice == "paper" && playerChoice == "scissors")
                {
                    return youWin;
                }
                else if (computerChoice == "rock" && playerChoice == "scissors")
                {
                    return youLost;
                }
                else (computerChoice == "rock" && playerChoice == "paper")
                {
                    return youWin;
                }
            }
            function game()
            {
                playRound();
                if (roundResult == youWin)
                {
                    return playerPoints + 1;
                }
            }
            console.log(game());
        </script>
    </body>
</html>
